<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Kanban</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>🗂️ Mini Kanban</h1>

  <form id="form-tarea">
    <input type="text" id="nuevaTarea" placeholder="Nueva tarea..." required>
    <button type="submit">Agregar</button>
  </form>

  <div class="tablero">
    <div class="columna" data-estado="pendiente">
      <h2>Pendiente</h2>
      <div class="contenedor-tareas"></div>
    </div>
    <div class="columna" data-estado="progreso">
      <h2>En progreso</h2>
      <div class="contenedor-tareas"></div>
    </div>
    <div class="columna" data-estado="hecho">
      <h2>Hecho</h2>
      <div class="contenedor-tareas"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
